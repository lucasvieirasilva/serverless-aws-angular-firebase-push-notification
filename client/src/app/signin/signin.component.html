<div class="text-center">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmitLogin(loginForm.value)">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Email address" autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button type="button" class="loginBtn loginBtn--facebook" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
        <button type="button" class="loginBtn loginBtn--google" (click)="socialSignIn('google')">Sign in with Google</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>
